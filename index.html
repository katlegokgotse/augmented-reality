<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mind AR Diagnostic</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    #library-status {
      margin-top: 10px;
      font-weight: bold;
    }
    #ar-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 450px;
      background: #000;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    /* Make sure video and canvas fill the container */
    #ar-container video,
    #ar-container canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #debug-output {
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      width: 100%;
      max-width: 800px;
      white-space: pre-wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mind AR Diagnostic</h1>
    <div id="library-status">Initializing...</div>
  </header>
  <div id="ar-container"></div>
  <button id="start-btn">Start AR</button>
  <div id="debug-output"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Simplified inline Mind AR library
    class MindARThree {
      constructor(config) {
        this.container = config.container;
        this.imageTargetSrc = config.imageTargetSrc;
        
        // Create and configure video element
        this.video = document.createElement('video');
        this.video.setAttribute('autoplay', '');
        this.video.setAttribute('playsinline', '');
        this.container.appendChild(this.video);

        // Set up Three.js scene
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera();
        this.renderer = new THREE.WebGLRenderer({ alpha: true });
        this.renderer.setSize(this.container.clientWidth, this.container.clientHeight);
        this.container.appendChild(this.renderer.domElement);

        // Event handling
        this._eventListeners = {
          targetFound: [],
          targetLost: []
        };
      }

      addEventListener(event, callback) {
        if (this._eventListeners[event]) {
          this._eventListeners[event].push(callback);
        }
      }

      addAnchor(index) {
        const group = new THREE.Group();
        this.scene.add(group);
        return { group };
      }

      async start() {
        try {
          // Request camera access
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { width: { ideal: 1280 }, height: { ideal: 720 } }
          });
          this.video.srcObject = stream;
          // Start simulating AR tracking
          this._startTracking();
        } catch (error) {
          console.error('AR Start Error:', error);
          throw error;
        }
      }

      _startTracking() {
        setInterval(() => {
          // Simulate target found/lost events
          if (Math.random() > 0.5) {
            this._eventListeners.targetFound.forEach(cb => cb());
          } else {
            this._eventListeners.targetLost.forEach(cb => cb());
          }
        }, 3000);
      }
    }

    // Initialization function
    function initAR() {
      const libraryStatus = document.getElementById('library-status');
      const debugOutput = document.getElementById('debug-output');
      const arContainer = document.getElementById('ar-container');
      const startButton = document.getElementById('start-btn');

      function log(message) {
        debugOutput.textContent += message + '\n';
        console.log(message);
      }

      log('Initializing Mind AR...');

      const mindarThree = new MindARThree({
        container: arContainer,
        imageTargetSrc: 'dummy-target.mind'
      });

      // Create a simple cube in the scene
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, material);
      const anchor = mindarThree.addAnchor(0);
      anchor.group.add(cube);

      // Register event listeners for target events
      mindarThree.addEventListener('targetFound', () => {
        log('Target Found');
      });
      mindarThree.addEventListener('targetLost', () => {
        log('Target Lost');
      });

      // Start AR on button click
      startButton.addEventListener('click', async () => {
        try {
          await mindarThree.start();
          log('AR Started Successfully');
          libraryStatus.textContent = 'AR Initialized Successfully';
          libraryStatus.style.color = 'green';
        } catch (error) {
          log(`AR Start Error: ${error.message}`);
          libraryStatus.textContent = 'AR Initialization Failed';
          libraryStatus.style.color = 'red';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', initAR);
  </script>
</body>
</html>
